<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONTS -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap");
    </style>
    <!-- MIO CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Gioielli</title>
  </head>
  <body class="debug">
    <!-- HEADER -->
    <div class="background-header">
      <header class="container">
        <div class="content-header">
          <img class="logo" src="./imgs/logo.webp" alt="shop logo" />
          <h4>REGALI</h4>
          <h4>GIOIELLI</h4>
          <h4>MAISON</h4>
          <h4>CONTATTI</h4>
          <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-user"></i>
          </div>
        </div>
      </header>
    </div>
    <!-- HERO -->
    <div class="background-hero">
      <!-- <video autoplay loop muted>
        <source src="./imgs/hero_video.mp4" type="video/mp4" />
      </video> -->
      <div class="container-hero">
        <div class="content-hero">
          <h1>SCOPRI I NOSTRI SMERALDI</h1>
        </div>
      </div>
    </div>
    <main class="container">
      <div class="content-products"></div>
      <div class="content-services"></div>
      <div class="content-locations">
        <div class="locations-part1">
          <img src="./imgs/store.jpg" alt="our store" />
        </div>
        <div class="locations-part2">
          <h2>Trova il tuo negozio</h2>
          <p>Non vediamo l'ora di accoglierti nel nostro mondo</p>
          <button>Scopri</button>
        </div>
      </div>
      <div class="content-form"></div>
    </main>
    <!-- FOOTER -->
    <div class="background-footer">
      <footer class="container-hero-footer">
        <div class="content-footer">
          <div class="row distance2">
            <div class="col-1-2">
              <h3>CUSTOMER SERVICE</h3>
              <nav>
                <a href="#">Lun - Ven 09:00 - 18:00, Sabato 09:00 - 17:00</a>
                <a href="#">+39 341 369 7979</a>
              </nav>
            </div>
            <div class="col-1-2">
              <h3>NOTE LEGALI</h3>
              <nav>
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
              </nav>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
